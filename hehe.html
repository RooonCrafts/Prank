        function askForNotificationPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        startPrank();
                    } else {
                        alert("Please allow notifications to enjoy the prank!");
                    }
                });
            } else {
                startPrank();
            }
        }

        // Prank function that sends notifications every 10 seconds
        function startPrank() {
            setInterval(() => {
                new Notification("SURPRISE!", {
                    body: "This is your 10-second prank notification! ðŸ˜‚",
                    icon: "https://example.com/icon.png" // You can replace with your icon
                });

        }

        // Run the function to ask for permission
        askForNotificationPermission();
    </script>
